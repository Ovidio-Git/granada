<!DOCTYPE html>
<html>
  <head>
    <title>DNS LUMU :D</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <div class="container-fluid container">
      <div>
        <h1 class="margin-bt-1">DNS QUERIES COLLECTOR</h1>
        <form
          action="/send"
          method="post"
          class="needs-validation"
          novalidate
          enctype="multipart/form-data"
        >
          <div class="form-group margin-top-5">
            <label for="validationCustom02" class="form-label"
              >Upload Server log</label
            >
            <input
              class="form-control"
              type="file"
              id="validationCustom02"
              name="file"
              required
            />
            <div class="invalid-feedback">Error: Please Upload BIND logs</div>
          </div>

          <div class="form-group margin-top-10">
            <button
              type="submit"
              class="form-control btn btn-primary btn-primary-custom"
            >
              Send logs to lumu
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer-position">
      <div class="footer-title">Built by Ovidio Andrade :D</div>
    </footer>
  </body>
</html>

<script>
  // Validate empty filds
  (function () {
    "use strict";
    var forms = document.querySelectorAll(".needs-validation");
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener(
        "submit",
        function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add("was-validated");
        },
        false
      );
    });
  })();
</script>
