<!DOCTYPE html>
<html>
  <head>
    <title>DNS LUMU :D</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container-stats">
      <h1 class="mb-3" style="margin-top: 3rem">Logs History</h1>
      <div class="card" style="width: 50rem; margin-top: 3rem">
        <div class="card-body scrollable-table">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Level</th>
                <th scope="col">Message</th>
              </tr>
            </thead>
            <tbody>
              {% for record in inputs_logs %}
              <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.level }}</td>
                <td>{{ record.message }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      <div class="form-group margin-top-10 btn-position">
        <div class="margin-lft-12px" style="margin-bottom: 1rem">
          <button
            type="button"
            class="form-control btn btn-primary btn-primary-custom"
            onclick="window.history.back();"
          >
            Back
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
